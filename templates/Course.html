{% extends 'skydash.html' %}
{% block content %}
<div class="table-responsive">
<table class="table table-bordered table-secondary">
  <thead>
    <tr>
      <th scope="col">SI no</th>
      <th scope="col">Course</th>
      <th scope="col">Duration</th>
      <th scope="col">Fee</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.Name}}</td>
      <td>{{i.Duration}}</td>
      <td>{{i.Fee}}</td>
       <td>{{i.Description}}</td>
      <td><a href="{% url 'course_update' i.id %}" class="btn btn-primary">update</a></td>
      <td><a href="{% url 'course_delete' i.id %}" class="btn btn-primary">delete</a></td>


    </tr>
  {% endfor %}

  </tbody>
</table>
  </div>
<a href="{% url 'add_course' %}">Add</a>
{% endblock %}
